<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer eBook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
      user-select: none;   /* cegah seleksi teks */
      pointer-events: none; /* cegah klik kanan */
    }

    .loading {
      margin: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-container"></div>
  <div id="loading" class="loading">Memuat halaman...</div>

  <script>
    const url = "Buku Tuntunan Manasik Haji.pdf"; // ganti sesuai file
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");
    const loadingDiv = document.getElementById("loading");

    let pdfDoc = null;
    let currentPage = 1;
    const batchSize = 3; // render 3 halaman per batch (lebih aman di HP)

    function renderPage(pageNum) {
      return pdfDoc.getPage(pageNum).then(page => {
        const desiredWidth = Math.min(window.innerWidth * 0.95, 800);
        const unscaledViewport = page.getViewport({ scale: 1 });
        const scale = desiredWidth / unscaledViewport.width;

        // batasi scale sesuai DPR (biar tidak terlalu berat)
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const viewport = page.getViewport({ scale: scale * dpr });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = (viewport.width / dpr) + "px";
        canvas.style.height = (viewport.height / dpr) + "px";

        container.appendChild(canvas);

        return page.render({
          canvasContext: ctx,
          viewport: viewport
        }).promise;
      });
    }

    async function renderBatch() {
      if (!pdfDoc) return;
      loadingDiv.style.display = "block";

      let endPage = Math.min(currentPage + batchSize - 1, pdfDoc.numPages);

      for (let i = currentPage; i <= endPage; i++) {
        await renderPage(i);
      }

      currentPage = endPage + 1;

      if (currentPage > pdfDoc.numPages) {
        loadingDiv.textContent = "Selesai ðŸŽ‰";
      } else {
        loadingDiv.textContent = "Scroll ke bawah untuk memuat lagi...";
      }
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderBatch(); // mulai render batch pertama
    });

    // infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 150) {
        if (currentPage <= pdfDoc.numPages) {
          renderBatch();
        }
      }
    });

    // cegah copy/save/inspect
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ["s", "p", "u"].includes(e.key.toLowerCase())) || e.key === "F12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan ðŸš«");
      }
    });
  </script>
</body>
</html>
