<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Viewer eBook - Scroll Lancar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    .placeholder {
      margin-bottom: 20px;
      border: 1px dashed #aaa;
      background: #fff;
      width: 90%;
      max-width: 800px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = 'Buku Tuntunan Manasik Haji.pdf'; // ganti dengan nama file PDF

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');
    let pdfDoc = null;

    // render 1 halaman
    function renderPage(num, placeholder) {
      pdfDoc.getPage(num).then(page => {
        const desiredWidth = Math.min(window.innerWidth * 0.9, 800);
        const unscaledViewport = page.getViewport({ scale: 1 });
        const scale = desiredWidth / unscaledViewport.width;

        // untuk kualitas tajam di HP/laptop
        const dpr = window.devicePixelRatio || 1;
        const viewport = page.getViewport({ scale: scale * dpr });

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        canvas.style.width = (viewport.width / dpr) + "px";
        canvas.style.height = (viewport.height / dpr) + "px";

        placeholder.replaceWith(canvas);

        page.render({
          canvasContext: ctx,
          viewport: viewport
        });
      });
    }

    // observer untuk lazy load
    function observePage(num, placeholder) {
      const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          renderPage(num, placeholder);
          observer.disconnect();
        }
      }, { rootMargin: "300px" }); // render 300px sebelum kelihatan

      observer.observe(placeholder);
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;

      for (let i = 1; i <= pdf.numPages; i++) {
        const placeholder = document.createElement('div');
        placeholder.className = 'placeholder';
        placeholder.textContent = `Halaman ${i} sedang dimuat...`;
        container.appendChild(placeholder);

        observePage(i, placeholder);
      }
    }).catch(err => {
      console.error('Gagal memuat PDF:', err);
      container.innerHTML = '<p style="color:red">PDF gagal dimuat ðŸ˜¢</p>';
    });

    // cegah save/print dll
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diizinkan.');
      }
    });
  </script>
</body>
</html>
